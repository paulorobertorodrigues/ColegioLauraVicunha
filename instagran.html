<script type="text/javascript">
    var feed = new Instafeed({
        accessToken: 'IGQWRPS1A0d0x2YUxYVHAzT0EwX1Y0MDlvNFUxczdMTUFrUUVQNmZAHMUxQQ016YXV0dVQzUWlSVV82ZAm5vb1pZAcDR3NXF2ZAVM5b3hFMDQ1NkVLR1RTbGp3MmtsdXVZAVjZAvWnZApWFU1ZAzZAtWDN4cHlpbGVlQ1FKaVkZD',
        limit: 4,
        template:'<div class="item"><a href="{{link}}" target="_blank"><img title="{{caption}}" src="{{image}}" /></a></div>',

        after: function(){

            $('.owl-carousel').owlCarousel({
                loop:true,
                margin:10,
                nav:false,
                responsiveClass:true,
                responsive:{

                    600:{

                    1000:{
                        items:5,							
                        loop:false
                    }
                }
            });
        }
    });


    feed.run();

</script>
